<div class="container">
  <div class="thin-border">
    <mat-toolbar class="header" color="primary">
      <span>Registration</span>
    </mat-toolbar>

    <form class="form" [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
      <mat-form-field class="form-element">
        <input matInput placeholder="Name" formControlName="name">
        <mat-error *ngIf="!formGroup.controls['name'].valid && formGroup.controls['name'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Surname" formControlName="surname">
        <mat-error *ngIf="!formGroup.controls['surname'].valid && formGroup.controls['surname'].touched">
          {{ titleAlert }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput placeholder="Email Address" formControlName="email">
        <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword">
        <mat-error
          *ngIf="!formGroup.controls['confirmPassword'].valid && formGroup.controls['confirmPassword'].touched">
          {{ getErrorConfirmPassword() }}
        </mat-error>
      </mat-form-field>

      <div>
        <button mat-raised-button color="primary" type="submit" class="button"
          [disabled]="!formGroup.valid">Register</button>
      </div>

    </form>
  </div>
</div>
